<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chad Garber | Guitar Mastery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              neon: {
                purple: '#a855f7',
                blue: '#3b82f6',
                pink: '#ec4899',
                red: '#ef4444',
                cyan: '#06b6d4',
              },
              dark: {
                bg: '#050505',
                card: '#111111',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'float': 'float 6s ease-in-out infinite',
              'float-slower': 'float 8s ease-in-out infinite reverse',
              'spin-slow': 'spin 12s linear infinite',
              'float-3d': 'float-3d 5s ease-in-out infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'drift-1': 'drift1 25s ease-in-out infinite alternate',
              'drift-2': 'drift2 30s ease-in-out infinite alternate',
              'drift-3': 'drift3 35s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px #a855f7, 0 0 10px #a855f7' },
                '100%': { boxShadow: '0 0 20px #a855f7, 0 0 30px #ec4899' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              drift1: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '100%': { transform: 'translate(50px, -50px) rotate(15deg)' },
              },
              drift2: {
                '0%': { transform: 'translate(0, 0) rotate(0deg) scale(1)' },
                '100%': { transform: 'translate(-40px, 40px) rotate(-10deg) scale(1.1)' },
              },
              drift3: {
                '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                '50%': { transform: 'translate(30px, 20px) rotate(5deg)' },
                '100%': { transform: 'translate(-20px, -30px) rotate(-5deg)' },
              },
              'float-3d': {
                '0%, 100%': { transform: 'translateY(0) rotateX(0deg)' },
                '50%': { transform: 'translateY(-10px) rotateX(5deg)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-150%) skewX(-20deg)' },
                '100%': { transform: 'translateX(150%) skewX(-20deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .neon-text {
        text-shadow: 0 0 5px rgba(168, 85, 247, 0.8), 0 0 10px rgba(59, 130, 246, 0.8);
      }
      .neon-border {
        box-shadow: 0 0 10px rgba(168, 85, 247, 0.5), inset 0 0 10px rgba(168, 85, 247, 0.2);
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b82f6;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a855f7;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
